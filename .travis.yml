language: java
jdk: openjdk11

# https://github.com/travis-ci/travis-ci/issues/8408
before_install:
  - unset _JAVA_OPTIONS

matrix:
	include:
	  - env: FOLDER=labone
	  - env: FOLDER=labtwo

env: 
  - PRO_SPECIAL_BUILD='early-access'

install:
  - echo $FOLDER
  - cd $FOLDER
  - java pro_wrapper.java version


script:
  - ./pro/bin/pro version
  - ./pro/bin/pro
